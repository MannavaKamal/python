<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styling */
        .navbar {
            background-color: #4a148c; /* Purple background color */
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .nav-link {
            color: #fff;
        }
        .nav-link:hover {
            color: #ffcc00; /* Highlight color on hover */
        }
        .signup-button {
            background-color: #ffcc00;
            color: #4a148c; /* Purple button text color */
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-button:hover {
            background-color: #ffc400; /* Slightly darker on hover */
        }
        .btn {
    display: inline-block;
    background-color: #2a9d8f;
    color: #edf6f9;
    padding: 0.50rem 1rem;
    text-decoration: none;
    border-radius: 10px;
    font-size: 1rem;
    transition: transform 0.3s ease;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
        footer {
            background-color: #4a148c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    nav ul li{
        padding : 0 10px 0 10px;
    }
    </style>
</head>
<body>
<!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="">{{name}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user0">Hotels Available</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user2">Rooms Booked Till Date</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">signout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    {% block 'body' %}

    {% endblock %}
</html>
